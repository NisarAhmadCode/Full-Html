<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
</head>

<body>
    <header>
        <h1>MY PORTFOLIO</h1>
    </header>
    <main>
        <!-- for a section on your page -->
        <section>Education: BS-IT</section>
        <section>Experience: 4 Years+</section>
        <!-- for any article on your page -->
        <article>My Story</article>
        <!-- for content aside main contents(Ads) does not effect SEO -->
        <aside>this is an Ad</aside>
        <!-- it is container tag (Block element) -->
        <div>
            <p>Hello World</p>
            <p>Hi</p>
            <p>Asslam-o-Alaikum</p>
        </div>
        <div>
            <p>Allah hafiz</p>
            <p> good bye</p>
            <p>Ciao</p>
        </div>
        <!-- takes width as per size(Inline elemnt) -->
        <span>i m span</span>
    </main>
    <footer>
        <h5>Contact me at the webdev.com</h5>
    </footer>
</body>

</html>
