<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>

<body>
    <header></header>
    <main>
        <thead>
            <!-- to represent list -->
            <!-- ul for unordered list -->
            <ul>
                <li>Mango</li>

                <li>Apple</li>
                <li>Banana</li>
                <!-- sublist (list inside list) -->
                <ul>
                    <li>color:red</li>
                    <li>season:Summer</li>

                </ul>
            </ul>
            <!-- ol for ordered list -->
            <ol>
                <li>Mango</li>
                <li>Apple</li>
                <li>Banana</li>
            </ol>
            <!-- Tables -->
            <!-- tr for table row, td for table data, th for table header -->
            <table>
                <!-- thead is table header tag-->
                <thead>
                    <!-- caption used to add caption in table -->
                    <caption>Student data</caption>

                    <tr>
                        <!-- colspan is atttribute of table to merge columns -->
                        <th colspan="2">Information</th>

                    </tr>
                    <tr>
                        <th>Name</th>
                        <th>Roll No</th>
                    </tr>

                </thead>
                <tbody>
                    <!-- tbody is table body tag -->
                    <tr>
                        <td>Nisar</td>
                        <td>1234</td>
                    </tr>
                    <tr>
                        <td>Ahamd</td>
                        <td>1212</td>
                    </tr>
                </tbody>
            </table>
    </main>
    <footer></footer>
</body>

</html>
